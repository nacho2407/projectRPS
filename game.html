<!DOCTYPE html>

<html>
        <head>
                <title>projectRPS - Game</title>

                <meta charset="UTF-8">
        </head>
        
        <body>
                <div id="div_pair">
                        <p id="p_pair">서버 접속 중...</p>

                        <button id="btn_pair" style="display: none;">게임 준비</button>
                </div>

                <!-- 이하 모든 요소들을 동적으로 추가하도록 바꾸기 -->

                <p id="p_waiting" style="display: none;">잠시 후 게임이 시작됩니다.<br><br>0</p>

                <div id="div_selecting" style="display: none;">
                        <p id="p_selecting">로딩중...</p>

                        <div id="div_selecting_pool">
                                <p id="p_selecting_timer">남은 시간: 0초</p>
                        </div>

                        <p id="p_selecting_hand">나의 선택: { }</p>
                </div>

                <div id="div_game" style="display: none;">
                        <div id="div_game_playground" style="float: left; width: 400px; border-right: solid; text-align: center;">
                                <p id="p_game_opponent">상대 선택중...</p>
                                
                                <p id="p_game_timer">남은 시간: 0초</p>
                                
                                <p id="p_game_my">내 선택</p>
                        </div>

                        <div style="display: inline-block; margin-left: 5px;">
                                <p id="p_game_turn">로딩중...</p>

                                <p id="p_game_win">승: 0</p>
                                
                                <p id="p_game_lose">패: 0</p>
                        <div>
                </div>

                <div id="div_final" style="display: none;">
                        <p>게임 종료!</p>

                        <p id="p_final">최종 결과</p>

                        <table>
                                <tr id="tr_final_turn">
                                        <th>턴</th>
                                </tr>

                                <tr id="tr_final_my">
                                        <th>내 선택</th>
                                </tr>

                                <tr id="tr_final_result">
                                        <th>결과</th>
                                </tr>

                                <tr id="tr_final_opponent">
                                        <th>상대 선택</th>
                                </tr>
                        </table>

                        <button id="btn_final">다시하기</button>
                </div>

                <script src="game.js"></script>
        </body>
</html>
