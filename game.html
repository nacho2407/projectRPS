<!DOCTYPE html>

<html>
        <head>
                <title>projectRPS - Game</title>

                <meta charset="UTF-8">
        </head>
        
        <body>
                <div id="div_pair">
                        <p id="p_pair">서버 접속 중...</p>

                        <button id="btn_pair" style="display: none;">게임 준비</button>
                </div>

                <div id="div_selecting" style="display: none;">
                        <p id="p_selecting">로딩중...</p>

                        <div id="div_selecting_cards">
                                <p id="p_selecting_timer">남은 시간: 0초</p>
                        </div>

                        <p id="p_selecting_cards">나의 선택: { }</p>
                </div>

                <!-- 레이아웃 재정비하고 디버깅하기 -->
                <div id="div_game" style="display: none;">
                        <span id="span_game_playground" style="text-align: center;">
                                <p id="p_game_opponent" style="display: inline;">상대 선택중...</p>
                                <br>
                                <p id="p_game_timer" style="display: inline;">남은 시간: 0초</p>
                                <br>
                                <p style="display: inline;">내 선택</p>
                                <br>
                        </span>

                        <div style="border-left: solid;">
                                <p id="p_game_turn">로딩중...</p>

                                <p id="p_game_win">승: 0</p>
                                
                                <p id="p_game_lose">패: 0</p>
                        <div>
                </div>

                <script src="game.js"></script>
        </body>
</html>
